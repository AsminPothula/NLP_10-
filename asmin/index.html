<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
</head>
<body>
    <h1>Chat Bot</h1>
    <button id="record">Record</button>
    <div id="response"></div>

    <script>
        document.getElementById('record').addEventListener('click', function() {
            fetch('/process_audio', {
                method: 'POST',
                body: new FormData(),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = data.response_text;
            });
        });
    </script>
</body>
</html>
